<header class="header" [formGroup]="myForm">
  <h1>todos - ngrx</h1>
  <div *ngIf="isValidField('task')" class="label-error">
    {{ getFieldError('task') }}
  </div>
  <input
    class="new-todo"
    placeholder="What task needs to be done?"
    formControlName="task"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (keyup.enter)="onSave()"
  >

</header>
